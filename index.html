<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgoodShop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container my-3">
            <div class="d-flex align-items-center justify-content-between
                p-3 p-md-4
                bg-primary-subtle text-primary-emphasis
                border border-primary-subtle rounded-4 shadow-sm">
                <h1 class="m-0">AgoodShop</h1>
            </div>
        </div>
    </header>

    <main class="container my-3">
        <div id="contenedor" class="row gx-4 gy-4 align-items-start">
            <!-- Tabla de productos -->
            <div id="contenedorTabla" class="col-12 col-lg-8">
                <div class="card shadow-sm h-100 rounded-4 my-3">
                    <div class="card-body">
                        <h2 class="h4 mb-3">Productos</h2>

                        <div class="table-responsive">
                            <table class="table align-middle" id="tablaProductos">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th style="width: 220px;">Cantidad</th>
                                        <th>Pr. Unidad</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="cuerpoTabla">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carrito -->
            <div id="contedorCarrito" class="col-12 col-lg-4">
                <div class="card shadow-sm rounded-4 my-3">
                    <div class="card-body d-flex flex-column">
                        
                        <div id="tituloTotal" class="mb-2">
                            <h2 class="h4 m-0">Total</h2>
                        </div>

                        <div id="productosCarrito" class="flex-grow-1">
                            
                        </div>

                        <div id="contenedorTotal" class="mt-3">
                            <span class="fw-semibold">TOTAL</span>
                            <span id="totalFinal">0€</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        AgoodShop &copy; Copyright 2025, todos los derechos reservados.
    </footer>

    <script src="./scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
